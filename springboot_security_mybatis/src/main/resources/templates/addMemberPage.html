<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8"/>
    <title>註冊會員頁面</title>
    
   	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
	<script src="js/jquery-3.6.0.min.js" th:src="@{js/jquery-3.6.0.min.js}"></script>
	<script src="js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	
</head>

<body>

	<form action="/addMemberPage" method="post">        
		
		<div class="row justify-content-center align-items-center">
			<div class="col-12 text-center">
				<h3>註冊</h3>
			</div>
		</div>
		
		<div class="row justify-content-center align-items-center">
			<div class="col-12 text-center">
				<span style="color:red" th:if="${errorMsg}" th:text="${errorMsg}" id="err_msg"></span>
			</div>
		</div>
		
		<div class="row justify-content-center align-items-center">
			<div class="col-12 text-center">
				<span style="color:red" th:if="${checkPwd}" th:text="${checkPwd}" id="ch_pw"></span>
			</div>
		</div>
		
		<div class="row justify-content-center align-items-center">
			<div class="col-4 ">
				<a role="button" class="btn btn-outline-primary " href="/login" target="_self">返回</a>
			</div>
		</div>
		
		<div class="row justify-content-center align-items-center">
			<div class="col-4 text-left">
				<font color="red">*</font> 帳號(至少輸入5個字元，只允許英文字母)
			</div>
		</div>
		
		<div class="row justify-content-center align-items-center">
			<div class="col-4 ">
				<input type="text" class="form-control" size="10" name="username" placeholder="Username">
			</div>
		</div>
		
		<div class="row justify-content-center align-items-center">
			<div class="col-4 text-left">
				<font color="red">*</font> 密碼(至少輸入8個字元，需要數字、英文字母混合，不可有符號)
			</div>
		</div>
				
		<div class="row justify-content-center align-items-center">
			<div class="col-4 ">
				<input type="password" class="form-control" name="password" placeholder="Password">
			</div>
		</div>
		
		<div class="row justify-content-center align-items-center">
			<div class="col-4 text-left">
				<font color="red">*</font> 再次輸入密碼
			</div>
		</div>
				
		<div class="row justify-content-center align-items-center">
			<div class="col-4 ">
				<input type="password" class="form-control" name="password_double" placeholder="Password">
			</div>
		</div>
		
		<div class="row justify-content-center align-items-center">
			<div class="col-4 text-left">
				<font color="red">*</font> 姓名
			</div>
		</div>
				
		<div class="row justify-content-center align-items-center">
			<div class="col-4 ">
				<input type="text" class="form-control" name="name" placeholder="Name">
			</div>
		</div>
		
		<div class="row justify-content-center align-items-center">
			<div class="col-4 text-left">
				<font color="red">*</font> Email
			</div>
		</div>
				
		<div class="row justify-content-center align-items-center">
			<div class="col-4 ">
				<input type="text" class="form-control" name="email" placeholder="Email">
			</div>
		</div>
		
		<br>
		<div class="row justify-content-center align-items-center">
			<div class="col-4 align-items-center">
				<button type="submit" class="btn btn-block btn-primary">註冊</button>
			</div>
		</div>
		
	</form>


	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

</body>

</html>
